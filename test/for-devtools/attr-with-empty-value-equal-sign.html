<div foo= bar=2 =baz=3/>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attributes</title>
</head>
<body>
  <h2>attributes with empty value and equal sign</h2>
  <div>
    <div foo= bar=2 =baz=3 ></div>
    <div foo= bar= =baz></div>
    <div foo= bar="2" baz></div>
    <div foo =bar=2></div>
    <div ="foo"></div>
  </div>
  <p>END</p>
</body>
</html>
