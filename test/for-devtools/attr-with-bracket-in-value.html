<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attribute with bracket in value</title>
</head>
<body>
  <h2>Attribute with bracket in value</h2>
  <pre>

    <div some="f>oo">1</div>
    <hr>

    <div some="f/oo">2</div>
    <hr>

    <div some=f/oo>3</div>
    <hr>

    <div some=f>oo>1</div>
    <hr>

  </pre>
  <p>END</p>
</body>
</html>
